<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/signup.css">
  <script>
        function validate(){
            var id = document.adminRegistration.admin_id.value;
            var username = document.adminRegistration.admin_username.value;
            var password = document.adminRegistration.admin_password.value;
            var confirm = document.adminRegistration.confirm.value;
            var email= document.adminRegistration.admin_email.value;
            var usertype= document.adminRegistration.admin_usertype.value;
                
            if(id == null || id==""){
                alert("Please enter your IC!");
                return false;
            }else if(username == null || username==""){
                alert("Please enter your name!");
                return false;
            }else if(password==null || password==""){
                alert("Please enter your password!");
                return false;
            }else if(confirm==null || confirm==""){
                alert("Please enter confirmation password!");
                return false;
            }else if(email==null || email==""){
                alert("Please enter your email!")
                return false;
            }else if(usertype==null || usertype==""){
                alert("Please enter your usertype!")
                return false;
        }
    </script>
</head>
<body>
<div class="signup-box">
  <form method="POST" action="/Concert/adminregister" name="adminRegistration" id="adminRegistration" onsubmit="return validate()">
  <br><center>Sign up</center>
  <center><br>
    <div class="textbox">
      <input type="text" placeholder="IC" name="admin_id" id="admin_id">
    </div>
    <div class="textbox">
      <input type="text" placeholder="Username" name="admin_username" id="admin_username">
    </div>
    <div class="textbox">
      <input type="text" placeholder="Email" name="admin_email" id="admin_email">
    </div>
    <div class="textbox">
        <input type="text" placeholder="Admin or Customer" name="admin_usertype" id="admin_usertype">
    </div>
    <font face = "Arial" size = "2" color = "white">Password</font>
    <div class="textbox">
      <input type="password" placeholder="Password" name="admin_password" id="admin_password">
    </div>
    <div class="textbox">
      <input type="password" placeholder="Re-enter password" name="confirm" id="confirm">
    </div>
    <input class="btn" type="submit" name="submit" value="Sign up">
  </center>
  </form>
</div>
</body>
</html>
