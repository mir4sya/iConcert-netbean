<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/signup.css">
  <script>
        function validate(){
            var id = document.custRegistration.cust_id.value;
            var username = document.custRegistration.cust_username.value;
            var password = document.custRegistration.cust_password.value;
            var confirm = document.custRegistration.confirm.value;
            var email= document.custRegistration.cust_email.value;
            var usertype= document.custRegistration.cust_usertype.value;
                
            if(id == null || id==""){
                alert("Please enter your IC!");
                return false;
            }else if(username == null || username==""){
                alert("Please enter your name!");
                return false;
            }else if(password==null || password==""){
                alert("Please enter your password!");
                return false;
            }else if(confirm==null || confirm==""){
                alert("Please enter confirmation password!");
                return false;
            }else if(email==null || email==""){
                alert("Please enter your email!")
                return false;
            }else if(usertype==null || usertype==""){
                alert("Please enter your usertype!")
                return false;
        }
    </script>
</head>
<body>
<div class="signup-box">
  <form method="POST" action="/Concert/register" name="custRegistration" id="custRegistration" onsubmit="return validate()">
  <br><center>Sign up</center>
  <center><br>
    <div class="textbox">
      <input type="text" placeholder="IC" name="cust_id" id="cust_id">
    </div>
    <div class="textbox">
      <input type="text" placeholder="Username" name="cust_username" id="cust_username">
    </div>
    <div class="textbox">
      <input type="text" placeholder="Email" name="cust_email" id="cust_email">
    </div>
    <div class="textbox">
        <input type="text" placeholder="Admin or Customer" name="cust_usertype" id="cust_usertype">
    </div>
    <font face = "Arial" size = "2" color = "white">Password</font>
    <div class="textbox">
      <input type="password" placeholder="Password" name="cust_password" id="cust_password">
    </div>
    <div class="textbox">
      <input type="password" placeholder="Re-enter password" name="confirm" id="confirm">
    </div>
    <input class="btn" type="submit" name="submit" value="Sign up">
  </center>
  </form>
</div>
</body>
</html>
